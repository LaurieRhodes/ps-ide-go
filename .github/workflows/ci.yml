name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on Go ${{ matrix.go-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Install system dependencies (for GTK3)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc pkg-config libgtk-3-dev libglib2.0-dev libcairo2-dev libpango1.0-dev
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
      
      - name: Download dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Install system dependencies (for GTK3)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc pkg-config libgtk-3-dev libglib2.0-dev libcairo2-dev libpango1.0-dev
      
      - name: Build
        run: go build -v ./cmd/ps-ide
      
      - name: Test version output
        run: ./ps-ide --version || echo "Version flag not implemented yet"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail release on lint errors
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Install system dependencies (for GTK3)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc pkg-config libgtk-3-dev libglib2.0-dev libcairo2-dev libpango1.0-dev
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=10m
